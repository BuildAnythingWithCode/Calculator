<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="calc">
    <div id="window"></div>
    <div id="nums-and-ops">
      <div id="nums">
        <div class="num" id="one">1</div>
        <div class="num" id="two">2</div>
        <div class="num" id="three">3</div>
        <div class="num" id="four">4</div>
        <div class="num" id="five">5</div>
        <div class="num" id="six">6</div>
        <div class="num" id="seven">7</div>
        <div class="num" id="eight">8</div>
        <div class="num" id="nine">9</div>
        <div class="num" id="clear">CLEAR</div>
        <div class="num" id="zero">0</div>
        <div class="num" id="go">GO</div>
      </div>
      <div id="ops">
        <div class="op" id="add">+</div>
        <div class="op" id="subract">-</div>
        <div class="op" id="multiply">*</div>
        <div class="op" id="divide">/</div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
